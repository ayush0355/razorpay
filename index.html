<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="overflow-x-hidden  w-full relative">
        <!-- Nav Bar -->
        <nav class="bg-deepBlue ">
            <div class="flex w-[1080px] mx-auto items-center relative justify-between text-white">
                <a class="cursor-pointer py-7 pr-7" href="#"><img width="125px" height="30px" src="./logo.svg" alt=""></a>
            <ul class="flex space-x-6" >
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
               transition-all duration-200 relative group hidden lg:block">
              <a href="#">Payments</a>

              <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
              transition-all duration-200" ></div>
              </li>
                <li class="text-white  font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group hidden lg:block">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li >
                <li class="font-mullish hover:text-lightBlue py-7 cursor-pointer transition-all duration-200 group hidden lg:block">
                    <a href="#">Corporate Card</a>
                </li>
                <li class="font-mullish hover:text-lightBlue py-7 cursor-pointer transition-all duration-200 group hidden lg:block">
                    <a href="#">Payroll</a>
                </li>
                <li class="font-mullish hover:text-lightBlue py-7 cursor-pointer transition-all duration-200 relative group hidden lg:block">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all X duration-200"></div>
                </li>
                <li class="font-mullish hover:text-lightBlue py-7 cursor-pointer transition-all relative duration-200 group hidden lg:block">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="font-mullish hover:text-lightBlue py-7 cursor-pointer transition-all duration-200 group relative hidden lg:block">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li >
            </ul>
            <div class="flex space-x-4">
                <img src="./Images/india-flag.svg" 
                width="28px"
                height="20px"
                class="hidden lg:block">
                <button class="border border-lightBlue rounded-sm py-2 px-5 font-mullish 
                font-bold text-sm">Log in</button>
                <button class="py-3 px-4  font-mullish rounded-sm text-sm font-bold
              bg-white text-lightBlue300 border transition-all duration-200
              hover:text-lightBlue500 hidden lg:flex">Sign Up
              <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[14px] h-[20px]  ml-3"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg></button>

            </div>
            </div>
            
        </nav>
        <!-- Hero Section -->
        <section class="relative bg-deepBlue">
            <div class="relative w-10/12 max-w-[1080px] flex sm:flex-col lg:flex-row justify-between items-center mx-auto">
                <!-- Left Part -->
                <div class="space-y-8">
                    <h1 class="font-mullish  text-white font-bold text-[40px] leading-[1.2]">
                        Power your finance, grow your business
                    </h1>
                    <div class="bg-greenLight w-6 h-1"></div>
                    <p class="opacity-70 text-[18px] leading-7 font-mullish text-white ">
                        Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.
                    </p>
                    <button class="bg-lightBlue300 cursor-pointer font-mullish text-white px-[18px] py-[14px] rounded-md font-bold hover:bg-lightBlue500 transition-all duration-200">
                        Sign Up Now
                    </button>
                </div>
                <!-- Right Part -->
                    <img src="./Images/hero-illustration.jpg" alt=""
                    class="w-full max-w-[680px]">
            </div>
            <div class="w-[103%] absolute left-0 right-0">
                <img src="./Images/hero-shape.svg" alt=""
                class="w-full object-fill">
            </div>
        </section>
    </div>

</body>
</html>
